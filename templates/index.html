<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nano Banana Playground</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f172a;
        --panel: #1e293b;
        --text: #f8fafc;
        --muted: #94a3b8;
        --accent: #38bdf8;
        --accent-dark: #0ea5e9;
        --error: #f87171;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, var(--bg), #1e1b4b);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
      }

      .app {
        width: min(900px, 100%);
        background: rgba(15, 23, 42, 0.85);
        border-radius: 24px;
        border: 1px solid rgba(148, 163, 184, 0.15);
        padding: 2.5rem;
        box-shadow: 0 30px 70px rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(10px);
      }

      h1 {
        margin: 0;
        font-size: 2rem;
      }

      p.subtitle {
        margin: 0.75rem 0 2rem;
        color: var(--muted);
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      textarea {
        flex: 1;
        min-height: 110px;
        resize: vertical;
        padding: 1rem;
        border-radius: 16px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        background: rgba(15, 23, 42, 0.6);
        color: var(--text);
        font-size: 1rem;
        transition: border 0.2s ease, box-shadow 0.2s ease;
      }

      textarea:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
      }

      .file-picker {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .file-picker input[type="file"] {
        border: 1px dashed rgba(148, 163, 184, 0.4);
        border-radius: 12px;
        padding: 0.75rem;
        background: rgba(15, 23, 42, 0.4);
        color: var(--muted);
      }

      .url-input {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .url-input input[type="url"] {
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        padding: 0.85rem;
        background: rgba(15, 23, 42, 0.5);
        color: var(--text);
      }

      .preview {
        display: none;
        border-radius: 18px;
        overflow: hidden;
        border: 1px solid rgba(148, 163, 184, 0.15);
        max-height: 240px;
      }

      .preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      button {
        min-width: 140px;
        border: none;
        border-radius: 14px;
        background: var(--accent);
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
        padding: 0 1.5rem;
        font-size: 1rem;
        transition: background 0.2s ease, transform 0.1s ease;
      }

      button:hover {
        background: var(--accent-dark);
      }

      button:active {
        transform: scale(0.98);
      }

      .status {
        margin-top: 1.5rem;
        font-size: 0.95rem;
        color: var(--muted);
      }

      .status.error {
        color: var(--error);
      }

      .gallery {
        margin-top: 2rem;
        display: grid;
        gap: 1.25rem;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }

      .gallery figure {
        margin: 0;
        border-radius: 18px;
        overflow: hidden;
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(148, 163, 184, 0.15);
        display: flex;
        flex-direction: column;
      }

      .gallery img {
        width: 100%;
        height: 280px;
        object-fit: cover;
        display: block;
      }

      .gallery figcaption {
        padding: 0.75rem 1rem 1.25rem;
        font-size: 0.85rem;
        color: var(--muted);
      }

      @media (max-width: 640px) {
        .app {
          padding: 1.75rem;
        }

        button {
          width: 100%;
          height: 48px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Nano Banana Playground</h1>
        <p class="subtitle">
          Enter a prompt and optionally upload a reference image to apply the
          prompt as an effect (img2img).
        </p>
      </header>

      <form id="prompt-form">
        <textarea
          id="prompt"
          name="prompt"
          placeholder="Describe what you want to see..."
          required
        ></textarea>

        <div class="file-picker">
          <label for="image">Reference image (optional)</label>
          <input type="file" id="image" accept="image/*" />
          <div class="preview" id="preview">
            <img id="preview-img" alt="Reference preview" />
          </div>
        </div>

        <div class="url-input">
          <label for="image-url">Or paste an image URL (optional)</label>
          <input
            type="url"
            id="image-url"
            placeholder="https://example.com/your-image.png"
            inputmode="url"
          />
          <small>If both an upload and a URL are provided, the URL wins.</small>
        </div>

        <label>
          <input type="checkbox" id="preserve-identity" checked />
          Preserve the original face and outfit (strongly recommended when using an
          uploaded person photo)
        </label>

        <button type="submit" id="generate-btn">Generate</button>
      </form>

      <div id="status" class="status">Waiting for your prompt.</div>

      <section id="gallery" class="gallery"></section>
    </div>

    <script>
      const form = document.getElementById("prompt-form");
      const promptField = document.getElementById("prompt");
      const statusEl = document.getElementById("status");
      const gallery = document.getElementById("gallery");
      const generateBtn = document.getElementById("generate-btn");
      const imageInput = document.getElementById("image");
      const previewContainer = document.getElementById("preview");
      const previewImg = document.getElementById("preview-img");
      const preserveCheckbox = document.getElementById("preserve-identity");
      const imageUrlInput = document.getElementById("image-url");

      function showPreview(src) {
        if (!src) {
          previewContainer.style.display = "none";
          previewImg.src = "";
          return;
        }
        previewImg.src = src;
        previewContainer.style.display = "block";
      }

      function setStatus(message, isError = false) {
        statusEl.textContent = message;
        statusEl.classList.toggle("error", isError);
      }

      function renderImages(images) {
        gallery.innerHTML = "";
        images.forEach((image) => {
          const figure = document.createElement("figure");
          const img = document.createElement("img");
          img.src = image.url;
          img.alt = image.file_name || "Generated image";
          img.loading = "lazy";

          const caption = document.createElement("figcaption");
          caption.textContent = image.file_name;

          figure.appendChild(img);
          figure.appendChild(caption);
          gallery.appendChild(figure);
        });
      }

      imageInput.addEventListener("change", () => {
        const file = imageInput.files[0];
        if (!file) {
          if (!imageUrlInput.value.trim()) {
            showPreview("");
          }
          return;
        }
        const reader = new FileReader();
        reader.onload = () => {
          showPreview(reader.result);
        };
        reader.readAsDataURL(file);
      });

      imageUrlInput.addEventListener("input", () => {
        const url = imageUrlInput.value.trim();
        if (url) {
          showPreview(url);
          imageInput.value = "";
        } else if (!imageInput.files[0]) {
          showPreview("");
        }
      });

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const prompt = promptField.value.trim();
        if (!prompt) {
          setStatus("Please enter a prompt first.", true);
          return;
        }

        setStatus("Generatingâ€¦ this can take a few seconds.");
        gallery.innerHTML = "";
        generateBtn.disabled = true;

        const formData = new FormData();
        formData.append("prompt", prompt);
        if (imageInput.files[0]) {
          formData.append("image", imageInput.files[0]);
        }
        const imageUrl = imageUrlInput.value.trim();
        if (imageUrl) {
          formData.append("imageUrl", imageUrl);
        }
        formData.append("preserveIdentity", preserveCheckbox.checked ? "true" : "false");

        try {
          const response = await fetch("/generate", {
            method: "POST",
            body: formData,
          });

          const payload = await response.json();

          if (!response.ok) {
            throw new Error(payload.error || "Failed to generate images.");
          }

          if (!payload.images?.length) {
            setStatus("The model responded but no images were returned.", true);
            return;
          }

          renderImages(payload.images);
          setStatus("Done! Scroll down to view the results.");
        } catch (error) {
          console.error(error);
          setStatus(error.message || "Something went wrong.", true);
        } finally {
          generateBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
